<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <!-- User Registration -->
    <h2>Register</h2>
    <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
    </form>

    <!-- User Login -->
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</div>

<div>
    <!-- Chatroom Management -->
    <h2>Chatrooms</h2>
    <form id="create-chatroom-form">
        <input type="text" id="chatroom-name" placeholder="Chatroom Name" required />
        <button type="submit">Create Chatroom</button>
    </form>

    <h3>Available Chatrooms</h3>
    <ul id="chatroom-list"></ul>
</div>

<div>
    <!-- Real-Time Chat -->
    <h2>Chat</h2>
    <div id="chat-window" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;"></div>
    <form id="chat-form">
        <input type="text" id="chat-message" placeholder="Type a message..." required />
        <button type="submit">Send</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
